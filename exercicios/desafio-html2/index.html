<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <br>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar e mcada caso.</p>

    <ul>
        <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="use a tag &lt;H(1, 2, 3, 4, 5 ou 6)&gt;">Títulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Códigos Fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="use a tag &lt;dl&gt;">Listas com demarcadores</abbr></li>
   
    </ul>
</body>
</html>
