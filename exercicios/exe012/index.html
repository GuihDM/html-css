<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse video está hospedado no meu proprio servidor</p>

    <video width=500 controls>
        <source src="Videos/pexels-melike-b-9210539.mp4" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade com vídeos.</p>


    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" autoplay src="https://www.youtube.com/embed/F5tSoaJ93ac" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
