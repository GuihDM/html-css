    <title>Parágrafos e quebras de linhas</title>

<body>
    <p> Dar espaço dentro de um parágrafo não quebra linha, para quebrar linhas utiliza-se a marca <br>   &lt;br &gt;</p> <!-- LT = Less Than, GT = Greater Than-->

    <p>Vamos adicionar simbolos
        &reg;
        &copy;
        &trade;
        &cent;
        &Delta;
        &uarr;
    </p>

    <p>Vamos brincar de emojis
        &#x1F9AE
        &#x1F43E

    </p>



</body>
